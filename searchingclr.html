<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">

    <head>
        <title>Search</title>
        
        <style>
            body {
                background-color:rgb(213, 203, 107);
                margin: 0;
                padding: 0;
                font-family: "Faculty Glyphic", cursive;
            }
            nav {
                font-size: 30px;
                display: flex;
                width: 100%;
                height: 50px;
                background-color: rgb(25, 25, 112);
                text-align: center;
                justify-content: space-evenly;
                align-items: center;
                padding: 8px;
            }
            .sticky {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
            }
            .titles {
                font-size: 28px;
                font-weight: lighter;
            }
            #bodytxt {
                margin: 20px;
                font-size: 18px;
                text-align: justify;
            }
            #mtt {
                font-size: 22px;
            }
            .search-container {
                margin: 20px;
                text-align: center;
            }
            input[type=text] {
                width: 80%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
            }
            input[type=submit] {
                width: 10%;
                background-color: rgb(25, 25, 112);
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type=submit]:hover {
                background-color: #4CAF50;
            }
            .results {
                margin: 20px;
                font-size: 18px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="home"></div>
        <div style="text-align: center; margin-top: 20px; font-size: 72px; font-weight: lighter;">UNOTES</div>
        <div style="text-align: center; font-size: 54px; font-weight: lighter;">Search</div>

        <nav id="navbar">
            <a href="{{url_for('getcontactinfo')}}" style="text-decoration: none; color: rgb(177, 185, 185);">Home</a>
            <a href="#home" style="text-decoration: none; color: rgb(177, 185, 185);">Browse</a>
            <a href="{{url_for('addn')}}" style="text-decoration: none; color: rgb(177, 185, 185);">Upload</a>
            <a href="{{url_for('getcontactinfo')}}" style="text-decoration: none; color: rgb(177, 185, 185);">Information</a>
            <a href="{{url_for('getcontactinfo')}}" style="text-decoration: none; color: rgb(177, 185, 185);">Contact</a>
        </nav>

        <article id="bodytxt">
            <div class="search-container">
                <form method="POST" action="{{url_for('searchn')}}">
                        <label for="search" class="titles">Search for Notes:</label><br>
                        <input type="text" id="search" name="search" placeholder="Enter keyword(s)"><br>
                        <input type="submit" name="action_button" value="Search">
                        <input type="submit" name="action_button" value="All">
                </form>

            </div>

            <div class="results">
                <p class="titles">Results:</p>
                {% for item in rtv %}
                <li>{{ item }}</li>
                {% endfor %}
                
            </div>
        </article>
    </body>
</html>
